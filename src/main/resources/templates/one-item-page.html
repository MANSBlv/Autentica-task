<html xmlns:th="http://www.thymeLeaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<br>
<br>

<div class = "container">
		<div class= "row">
			<div class= "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text center"> Single Item </h1>
				<div class = "card-body">
				 <table class= "table table-striped table-bordered">
             
             <!--  to see individual items . Admin.     -->
             
                	<thead class = "table-dark">
                    <tr>
						<th> Item Id</th>
						<th> Item Name</th>
						<th> Item Parameters</th>
					</tr>
				</thead>
            	<tbody>
					<tr th:each = "temp: ${item}">
						<td th:text="${temp.getEId()}"></td>
						<td th:text="${temp.getEquipmentName()}"></td>
						<td th:text="${temp.getParameters()}"></td>
						
					</tr>
					
                </tbody>
            </table>
            <a th:href ="@{/allItems}"class = "btn btn-primary">Return</a>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
