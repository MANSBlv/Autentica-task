            <!-- Navbar-->
            <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">

                        <li><a class="dropdown-item" href="/logout">Logout</a></li>

            </ul>
        </nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <a class="nav-link" href="/allItems">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Items
                            </a>
                             <a class="nav-link" href="/orderItems">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Ordered Items  
                            </a>
                             <a class="nav-link" href="/orderItems/accept">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Accepted Items   
                            </a>
                             <a class="nav-link" href="/orderItems/deny">
                                <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                                Denied Items   
                            </a>
                          
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
                    </div>
                </nav>
            </div>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container-fluid px-4">
                        <h1 class="mt-4">Items</h1>
                       
                     	 <a th:href ="@{/items/addNew}"class = "btn btn-primary">Add item</a>
                        <div class="card mb-4">
                            
                            <div class="card-body">
                           
                                <table id="datatablesSimple"> <!--  Items CRUD table page for the admin     -->
                                 
                                    <thead>
                                        <tr>
											<th> Item Id</th>
											<th> Item Name</th>
											<th> Item Parameters</th>
											<th> Action</th>
										</tr>
									</thead>
                                	<tbody>
										<tr th:each = "temp: ${Allitems}">
											<td th:text="${temp.getEId()}"></td>
											<td th:text="${temp.getEquipmentName()}"></td>
											<td th:text="${temp.getParameters()}"></td>
											<td>
												<a th:href ="@{/update/item/{id}(id=${temp.eId})}"
												class = "btn btn-primary">Update</a>
												
												<a th:href ="@{/Items/{id}(id=${temp.eId})}"
												class = "btn btn-info">Select</a>
												
												<a th:href ="@{/delete/item/{id}(id=${temp.eId})}"
												class = "btn btn-danger">Delete</a>
										</tr>
										
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
    </body>
</html>
