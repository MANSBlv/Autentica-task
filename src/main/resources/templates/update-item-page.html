<html xmlns:th="http://www.thymeLeaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<br>
<br>

<div class = "container">
		<div class= "row">
			<div class= "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text center"> Update Item </h1>
				<div class = "card-body">
				<tr th:each = "temp: ${updateItem}">
					<form th:action="@{/update/item/{id}(id=${temp.eId})}" th:object= "${updateItem}" method="post">
						<div class= "form-group">
						
						<!--  update items page. Admin.    -->
						
							<label>Equipment Name</label>
							<input 
							type= "text"
							name="equipmentName"
							id="equipmentName"
							th:field="*{equipmentName}"
							class= "form-control"
							placeholder="Enter equipments name"
							/>
							<p class="alert alert-danger" th:if="${#fields.hasErrors('equipmentName')}" th:errors="*{equipmentName}"/>
						</div>
						<div class= "form-group"> 
							<label>Parameters</label>
							<input 
							type= "text"
							name="parameters"
							id="parameters"
							th:field="*{parameters}"
							class= "form-control"
							placeholder="Enter parameters"
							/>
							<p class="alert alert-danger" th:if="${#fields.hasErrors('parameters')}" th:errors="*{parameters}"/>
						</div>
						<div class="box-footer">
						<button type= "submit" class = "btn btn-primary">
						Submit
						</button>
						</div>
					</form>
					</tr>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
